<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./soundWord.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Listen the sound and choose a word</title>
</head>
<body onload="startQuiz()">
  <div class="container">
    <div class="row">
      <div id="back" class="col-sm-5">
        <a id="circle" href="../listening.html"><span>&#8592;</span></a>
        <p style="font-size:35px">BACK</p>
      </div>
      <div class="header" class="col-sm-7">
        <a href="../index.html"><img id="logo" src="./logo.png" class="center" alt="Therapy For You" style="width:90px; height:120px; margin-left:40px" align="left"></a>
      </div>
    </div>
    <div class="audio">
      <audio id="audio" src="" autoplay></audio>
    </div>
    <div>
      <audio id="success" src="" autoplay></audio>
    </div>

    <div class="options">
      <div><button type="button" name="button" class="results"></button></div>
      <div><button type="button" name="button" class="results"></button></div>
      <div><button type="button" name="button" class="results"></button></div>
    </div>
    <div><p id="result"></p></div>
    <div class="controls">
      <div><button onclick="playAudio()">Play again</button></div>
      <div><button onclick="nextQ()">Skip</button></div>
    </div>
  </div>

  <script type="text/javascript" src="soundWord.js">

  </script>
</body>
</html>
